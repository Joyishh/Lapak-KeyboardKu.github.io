<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas Akhir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

    <!-- Poppins Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- Ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--Unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <!--CSS-->
    <link rel="stylesheet" href="assets/style.css" />
    <!--JS-->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Checkout form -->
    <div class="py-5">
      <div class="container">
        <div style="position: absolute; top: 10%; left: 10%">
          <a href="shop.html"><ion-icon name="arrow-back-outline"></ion-icon></a>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="text-center">
              <img width="200" height="60" src="assets/Logo Lapak kecil.png" alt="" />
              <div class="mt-3">
                <h2 class="mb-5">Checkout</h2>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 ketPage">
                <h4>Shipping and Payment</h4>
                <hr />
                <form>
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="firstName" class="form-label">Firstname</label>
                        <input type="text" id="firstName" class="form-control" placeholder="John" />
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="lastName" class="form-label">Lastname</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Doe" />
                      </div>
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Address</label>
                      <input type="text" id="address" class="form-control" />
                    </div>
                    <div class="mb-3">
                      <label for="addressTwo" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                      <input type="text" id="addressTwo" class="form-control" />
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="negara" class="form-label">Country</label>
                          <select id="negara" class="form-select">
                            <option disabled selected>Choose</option>
                            <option>Indonesia</option>
                            <option>Singapore</option>
                            <option>Philippines</option>
                            <option>Malaysia</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="provinsi" class="form-label">Province</label>
                          <input type="text" id="provinsi" class="form-control" />
                        </div>
                      </div>
                      <div class="col-md-4">
                        <div class="mb-3">
                          <label for="kodePos" class="form-label">Postal Code</label>
                          <input type="text" id="kodePos" placeholder="123456" class="form-control" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="form-check">
                    <input type="checkbox" id="shippInfo" class="form-check-input" />
                    <label for="shippInfo" class="form-check-label">Shipping address is the same my billing address</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" id="saveLater" class="form-check-input" />
                    <label for="saveLater" class="form-check-label">Save this information for next time</label>
                  </div>
                  <hr />
                  <h4 class="mb-3 ketPage">Payment</h4>
                  <div class="form-check">
                    <input type="radio" id="cc" class="form-check-input" />
                    <label for="cc" class="form-check-label">Credit Card</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" id="dc" class="form-check-input" />
                    <label for="dc" class="form-check-label">Debit Card</label>
                  </div>
                  <div class="form-check">
                    <input type="radio" id="qris" class="form-check-input" />
                    <label for="qris" class="form-check-label">Qris</label>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="cardName" class="form-label">Name on Card</label>
                        <input type="text" id="cardName" class="form-control" placeholder="John Doe" />
                        <small class="text-muted">Full name as displayed on card</small>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="cardNumber" class="form-label">Credit Card Number</label>
                        <input type="text" id="cardNumber" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <div class="mb-3">
                        <label for="expiration" class="form-label">Expiration</label>
                        <input type="text" id="expiration" class="form-control" />
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" id="cvv" class="form-control" />
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="container mt-0">
                    <a id="buy" href="#" class="btn w-100">Complete Order</a>
                  </div>
                </form>
              </div>
              <div class="col-md-4 ketPage">
                <h4 class="d-flex justify-content-between">Your Cart<span class="badge bg-primary rounded-circle">3</span></h4>
                <hr />
                <ul class="list-group">
                  <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div>
                      <h6 class="my-0">Wendy TKL</h6>
                      <small class="text-muted">Full Kit</small>
                    </div>
                    <div class="text-muted">$650</div>
                  </li>
                  <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div>
                      <h6 class="my-0">GMK Serenity</h6>
                      <small class="text-muted">Full Kit</small>
                    </div>
                    <div class="text-muted">$120</div>
                  </li>
                  <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div>
                      <h6 class="my-0">Gateron Oil King</h6>
                      <small class="text-muted">2 Container</small>
                    </div>
                    <div class="text-muted">$38</div>
                  </li>
                  <li class="list-group-item d-flex align-items-center justify-content-between text-success">
                    <div>
                      <h6 class="my-0">Promo Code</h6>
                      <small>HOLIDAYSALE</small>
                    </div>
                    <div>-$50</div>
                  </li>
                  <li class="list-group-item d-flex align-items-center justify-content-between">
                    <div>
                      <h6 class="my-0">Total</h6>
                    </div>
                    <div class="text-muted"><strong>$758</strong></div>
                  </li>
                </ul>
                <div class="card p-2 mt-3">
                  <div class="input-group">
                    <input type="text" placeholder="Promo Code" class="form-control" />
                    <button type="submit" class="btn">Reedem</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
