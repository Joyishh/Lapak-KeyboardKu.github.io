<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas Akhir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

    <!-- Poppins Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- Ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--Unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--JS-->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!-- Login Container -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Top Box -->
        <div class="row-cols-2 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background-color: #f5fccd">
          <div class="featured-image mb-3 mt-3 text-center">
            <h2>We're Glad You Joined</h2>
          </div>
        </div>
        <!-- Right Box -->
        <div class="col-md-12 mt-3">
          <div class="row align-content-center">
            <div class="col-md-6">
              <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="First Name" />
              </div>
            </div>
            <div class="col-md-6">
              <div class="input-group mb-3">
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Last Name" />
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" />
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" />
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" />
            </div>
            <div class="input-group mb-3 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck" />
                <label for="formCheck"><small> Accept Terms and Conditions</small></label>
              </div>
            </div>
            <div class="input-group mb-3 justify-content-center mt-5">
              <button class="btn btn-lg w-50 fs-6"><a href="#" style="color: white">Sign Up</a></button>
            </div>
            <div class="row">
              <small>Already have account? <a href="login.html" style="text-decoration: underline; color: blue">Login</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
