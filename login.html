<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas Akhir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />

    <!-- Poppins Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
    <!-- Ionicon -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!--Unicons-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <!--JS-->
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <!-- Login Container -->
      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left Box -->
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
          <div style="position: absolute; top: 20%; left: 20%">
            <a href="index.html"><ion-icon name="arrow-back-outline"></ion-icon></a>
          </div>
          <div class="featured-image mb-3">
            <img src="assets/Login.jpg" alt="img-fluid" style="width: 250px" />
          </div>
        </div>
        <!-- Right Box -->
        <div class="col-md-6">
          <div class="row align-content-center">
            <div class="header-text mb-5">
              <h2>Hello There</h2>
              <p>We are happy to have you back.</p>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email address" />
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" />
            </div>
            <div class="input-group mb-3 d-flex justify-content-between">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="formCheck" />
                <label for="formCheck"><small>Remember Me</small></label>
              </div>
              <div class="forgot">
                <small><a href="" style="text-decoration: underline; color: blue">Forgot Password?</a></small>
              </div>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg w-100 fs-6"><a href="index.html" style="color: white">Login</a></button>
            </div>
            <div class="input-group mb-3">
              <button class="btn btn-lg w-100 fs-"><img src="assets/Google icon.png" style="width: 20px" class="me-2" /><small>Sign In with Google</small></button>
            </div>
            <div class="row">
              <small>Don't have account? <a href="signUp.html" style="text-decoration: underline; color: blue">Sign Up</a></small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
